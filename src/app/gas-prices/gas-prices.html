<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
  [colspan]="2"
  [rowspan]="1">
    <div class="check-tile">
      @for (state of STATES; track state.id) {
        <app-state-check [state]="state" (enable)="addId($event)" (disable)="subId($event)"></app-state-check>
      }
    </div>
  </mat-grid-tile>
  <mat-grid-tile
  [colspan]="1"
  [rowspan]="1">
    <mat-radio-group [(ngModel)]="fuelType">
      <mat-radio-button [value]="'DIE'">Diesel</mat-radio-button>
      <mat-radio-button [value]="'GAS'">Benzin</mat-radio-button>
      <mat-radio-button [value]="'SUP'">Super</mat-radio-button>
    </mat-radio-group>
  </mat-grid-tile>
  <mat-grid-tile
  [colspan]="1"
  [rowspan]="1">
    <button matButton="filled" (click)="getGasStations()">Los!</button>
  </mat-grid-tile>
</mat-grid-list>
<app-gas-station-list [gasStations]="gasStations()"></app-gas-station-list>

<mat-list>
  @for (item of gasStations(); track item.id; let i = $index) {
    <mat-list-item>
      <span matListItemTitle>{{i+1}}. {{ item.name }}</span>
      <span matListItemLine>{{ item.location.city }} {{ item.location.postalCode }}, {{ item.location.address }}</span>
      <span matListItemLine>
        @for (price of item.prices; track price.fuelType) {
          {{ price.label }}: {{ price.amount }} â‚¬
        }
      </span>
    </mat-list-item>
    <mat-divider></mat-divider>
  }
</mat-list>
